static_resources:
  listeners:
    - address:
        socket_address:
          address: 0.0.0.0
          port_value: {{PROXY_SERVICE_PORT}}
      filter_chains:
        - filters:
            - name: envoy.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.config.filter.network.http_connection_manager.v2.HttpConnectionManager
                codec_type: auto
                stat_prefix: app
                access_log:
                  name: envoy.file_access_log
                  typed_config:
                    "@type": type.googleapis.com/envoy.config.accesslog.v2.FileAccessLog
                    path: /dev/stdout
                route_config:
                  name: app-proxy
                  virtual_hosts:
                    - name: app-backend
                      domains:
                        - "*"
                      routes:
                        - match:
                            prefix: "/"
                          route:
                            cluster: waiter-app
                http_filters:
                  - name: envoy.router
                    typed_config: {}
    - address:
        socket_address:
          address: 0.0.0.0
          port_value: {{PROXY_HEALTH_CHECK_PORT}}
      filter_chains:
        - filters:
            - name: envoy.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.config.filter.network.http_connection_manager.v2.HttpConnectionManager
                codec_type: auto
                stat_prefix: health
                access_log:
                  name: envoy.file_access_log
                  typed_config:
                    "@type": type.googleapis.com/envoy.config.accesslog.v2.FileAccessLog
                    path: /dev/stdout
                route_config:
                  name: health-check-proxy
                  virtual_hosts:
                    - name: health-check-backend
                      domains:
                        - "*"
                      routes:
                        - match:
                            prefix: "/"
                          route:
                            cluster: waiter-health-check
                http_filters:
                  - name: envoy.router
                    typed_config: {}
  clusters:
    - name: waiter-app
      connect_timeout: 1s
      type: static
      dns_lookup_family: V4_ONLY
      http2_protocol_options: {}
      lb_policy: round_robin
      load_assignment:
        cluster_name: waiter-app
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: 127.0.0.1
                      port_value: {{SERVICE_PORT}}
    - name: waiter-health-check
      connect_timeout: 1s
      type: static
      dns_lookup_family: V4_ONLY
      lb_policy: round_robin
      load_assignment:
        cluster_name: waiter-health-check
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: 127.0.0.1
                      port_value: {{HEALTH_CHECK_PORT}}
admin:
  access_log_path: "/dev/stdout"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 15000
