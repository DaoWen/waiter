dist: trusty
group: deprecated-2017Q4
language: java
jdk: oraclejdk8

addons:
  artifacts: true

branches:
  only: master

cache:
  directories:
    - $HOME/.lein
    - $HOME/.m2
    - $HOME/.voom-repos

env:
  global:
    - LEIN_DEPS_CMD='lein with-profiles +test voom build-deps'
    - PATH="$HOME/.lein/bin:$PATH"

before_install:
  - unset _JAVA_OPTIONS  # Avoid unwanted _JAVA_OPTIONS set by Travis CI
  - echo "Sudo-enabled build? ${TRAVIS_SUDO}"

install:
  - ./waiter/bin/ci/install-lein

matrix:
  include:

    - env: "NAME='Waiter integration tests: shell-slow'"
      services: docker
      before_script: cd waiter && $LEIN_DEPS_CMD
      script: ./bin/ci/run-integration-tests-shell-scheduler.sh test :only waiter.deployment-errors-test/test-health-check-timed-out
      # script: ./bin/ci/run-integration-tests-shell-scheduler.sh test integration-slow
